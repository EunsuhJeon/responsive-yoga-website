<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga website</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

<body>
    <header>

    <main>
        <!-- Jade - start -->

        <!-- Jade - end -->


        <!-- Andrea - start -->
        <section class="section-4-place">
            <div class="section-4-place-content">
                <h1 class="section-4-title">
                    Anytime, Any<br>
                    Place, Any<br>
                    Workout
                </h1>
                <p class="section-4-text">
                    Take your routine at any time of your day, with the new
                    videos and with the teachers who will guide you.
                </p>
                <button class="btn btn-primary">
                    Get Started Free
                    <img
                        class="btn-icon"
                        src="./assets/icons/p2-s1-button-pink-Arrow.png"
                        alt="Arrow icon">
                </button>
            </div>

            <div class="section-4-place-media">
                <div class="section-4-place-images">
                    <img
                        class="section-4-place-img section-4-place-img-top"
                        src="./assets/images/b2-s1-routine-yoga-1.png"
                        alt="Yoga routine 1">
                    <img
                        class="section-4-place-img section-4-place-img-bottom"
                        src="./assets/images/b2-s1-routine-yoga-2.png"
                        alt="Yoga routine 2">
                </div>

                <button class="pill-btn pill-btn-top">
                    <img
                        class="pill-icon"
                        src="./assets/icons/p2-s1-button-white-ri_play.svg"
                        alt="Play icon">
                    High Quality Video
                </button>

                <button class="pill-btn pill-btn-bottom">
                    <img
                        class="pill-icon"
                        src="./assets/icons/p2-s1-button-white-person.svg"
                        alt="Person icon">
                    Professional Trainer
                </button>
            </div>
        </section>

        <!-- Seccion 5 - Follow -->
        <section class="seccion-5-follow">
        <!-- fila superior -->
        <div class="seccion-5-top">
            <img
            class="seccion-5-img seccion-5-img-tl"
            src="./assets/images/b2-s2-follow-yoga-1.png"
            alt="Yoga pose on the beach">

            <div class="seccion-5-text">
            <h2 class="seccion-5-title">
                Follow Us On<br>Instagram
            </h2>
            <p class="seccion-5-hashtag">
                <span class="gradient-text">#YOGA</span>
            </p>
            </div>

            <img
            class="seccion-5-img seccion-5-img-tr"
            src="./assets/images/b2-s2-follow-yoga-2.png"
            alt="Yoga pose on rocks">
        </div>

        <!-- fila inferior -->
        <div class="seccion-5-bottom">
            <!-- contenedor rotado abajo izquierda -->
            <div class="seccion-5-img-wrapper seccion-5-img-wrapper-bl">
            <img
                class="seccion-5-img"
                src="./assets/images/b2-s2-follow-yoga-3.png"
                alt="Yoga stretch in the forest">
            </div>

            <!-- botÃ³n circular central -->
            <button class="btn btn-circle">
            <span>Follow</span>
            <img
                class="btn-icon"
                src="./assets/icons/p2-s1-button-pink-Arrow.png"
                alt="Arrow icon">
            </button>

            <!-- contenedor rotado abajo derecha -->
            <div class="seccion-5-img-wrapper seccion-5-img-wrapper-br">
            <img
                class="seccion-5-img"
                src="./assets/images/b2-s2-follow-yoga-4.png"
                alt="Yoga pose by the sea">
            </div>
        </div>
        </section>
